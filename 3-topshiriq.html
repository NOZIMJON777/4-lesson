<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-topshiriq</title>
</head>
<body>
    <h1>Personal Information</h1>
    <label for="">First name:</label>
    <input type="text" style="border-color: rgba(0, 0, 0, 0.276); min-width: fit-content;"> 
    <br>
    <br>
    <label for="">Last name:</label>
    <input type="text" style="border-color: rgba(0, 0, 0, 0.276); min-width: fit-content;"> 
<br>
<br>
<label for="">Date of birth:</label>
<select>
       <option value="month">Month</option>
       <option value="">January</option>
       <option value="">February</option>
       <option value="">March</option>
       <option value="">April</option>
    </select>
<select>
       <option value="Day">Day</option>
       <option value="">1</option>
       <option value="">2</option>
       <option value="">3</option>
       <option value="">4</option>
    </select>
    
    <select>
           <option value="Year">Year</option>
           <option value="">1999</option>
           <option value="">2000</option>
           <option value="">2001</option>
           <option value="">2002</option>
        </select>
        <br>
        <br>
        <label for="">Gender:</label>
        <select>
               <option value="gender select">Choose a gender</option>
               <option value="">male</option>
               <option value="">female</option>
               </select>
               <h1>Account Information</h1>
               <label for="">Email:</label>
    <input type="email" style="border-color: rgba(0, 0, 0, 0.276);; min-width: fit-content;"> 
   <p style="font-size: x-small;margin: 0% ; padding: 0px 25px; ">(your email address will be your username)</p> 
    <br>
    
    <label for=""> Re-type Email:</label>
    <input type="email" style="border-color: rgba(0, 0, 0, 0.276);"> 
   <br>
   <br>
    <label for=""> Password:</label>
    <input type="password" style="border-color: rgba(0, 0, 0, 0.276); "> 
    <p style="font-size: x-small;margin: 0% ; padding: 0px 50px; ">(min.8 characters, 1 number, case-sensitive)</p> 
   <br>
    <label for=""> Re-type Password:</label>
    <input type="password" style="border-color: rgba(0, 0, 0, 0.276);"> 
    <br>
    <br>
     <label for="">security question:</label>
     <select>
            <option value="security question select">Choose a security questionr</option>
         </select>
         <br>
         <br>
         <label for="">security answer:</label>
         <input type="number"  style="border-color: rgba(0, 0, 0, 0.276);"> 
         <p style="font-size: small;margin: 0% ; padding: 0px 110px; ">Not case-sensitive</p> 
         <br>
         <h1>Contact Information</h1>
         <label for="">Address:</label>
    <input type="text" style="border-color: rgba(0, 0, 0, 0.276);"> 
    <br>
    <br>
    <label for="">City:</label>
    <input type="text" style="border-color: rgba(0, 0, 0, 0.276);"> 
    <br>
    <br>
    <label for="">State:</label>
 <select>
<!-- <input type="text" style="border-color    : rgba(0, 0, 0, 0.276);">  -->
   <option value="state select">Please choose an option</option>
   <option value="">Californiya</option>
   <option value="">LA</option>
   <option value="">Washington</option>
   <option value="">New York</option>
</select>
<br>
<br>
<label for="">Zip code:</label>
<input type="text" style="border-color: rgba(0, 0, 0, 0.276);"> 
<input type="text" placeholder="Optional" style="border-color: rgba(0, 0, 0, 0.276);"> 
<br>
<br>
<label for="">Phone:</label>
<input type="text" style="border-color: rgba(0, 0, 0, 0.276);"> 
<input type="number" placeholder="mobile" style="border-color: rgba(0, 0, 0, 0.276);"> 
<p style="font-size: small;margin: 0% ; padding: 0px 70px; ">No spaces or dashes</p> 
<br>

</html>
