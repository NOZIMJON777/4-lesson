<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./6-topshiriq.css">
    <title>6-topshiriq</title>
</head>
<body>
    <h1>GeeksforGeeks Survey Form</h1>
    <form>
   <div> 
       <p class="title1">Name</p>
        <input class="name" type="text" placeholder="Enter your name">
        <p>Email</p>
        <input class="email" type="email" placeholder="Enter your email" >
        <p>Age</p>
        <input class="age" type="number" placeholder="enter your age ">
        <p>Which option best describes you?</p>
     <select class="student">
        <option value="">Student</option>
        <option value="">Doctor</option>
        <option value="">Professor</option>
        <option value="">Dentist</option>
     </select>
     <p class="title2">Would you recommend GeeksforGeeksto a friend?</p>
     <input class="yes" type="radio" name="recommend" value="YES">YES
     <br>
     <input class="no" type="radio" name="recommend" value="NO">NO
     <br>
     <input class="maybe" type="radio" name="recommend" value="MAYBE">MAYBE
     <p class="title3">Languages and frameworks known (check all that apply)</p>
     <input class="checkbox1" type="checkbox" >C
     <br>
     <input class="checkbox2"   type="checkbox">C++
     <br>
     <input class="checkbox3"  type="checkbox">C#
     <br>
     <input class="checkbox4"  type="checkbox">Java
     <br>
     <input class="checkbox5"  type="checkbox">React
     <br>
     <input class="checkbox6"   type="checkbox">Angular
     <br>
     <input class="checkbox7"  type="checkbox">Spring
     <br>
     <input class="checkbox8"  type="checkbox">winter
     <p class="title4">Any comments or suggestions</p>
     <textarea class="textarea"></textarea>
     <br>
     <input class="submit"  type="submit">
    </div>
        
    </form>
</body>
</html>
